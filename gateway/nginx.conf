server {
    listen 80;
    location /api/docs/ {
        alias /staticfiles/;
        try_files $uri $uri/redoc.html;
    }
    location /api/ {
	    proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }
    location /admin/ {
	    proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }
    location / {
        alias /statifiles/;
        try_files $uri $uri/ /index.html;
    }
    location /media {
        alias /app/media;
    }
}
